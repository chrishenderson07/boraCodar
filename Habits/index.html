<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link rel="stylesheet" href="style.css" />

		<script src="https://cdn.jsdelivr.net/gh/maykbrito/libs/NLWSetup/source/NLWSetup.js"></script>
		<script src="./main.js" defer></script>
		<title>Habits</title>
	</head>
	<body>
		<main>
			<header>
				<img src="./src/images/logo.svg" alt="Habits Logo" />
				<button id="register">
					<svg
						width="20"
						height="20"
						viewBox="0 0 20 20"
						fill="none"
						xmlns="http://www.w3.org/2000/svg">
						<path
							d="M3.125 10H16.875"
							stroke="#8B5CF6"
							stroke-width="1.88"
							stroke-linecap="round"
							stroke-linejoin="round" />
						<path
							d="M10 3.125V16.875"
							stroke="#8B5CF6"
							stroke-width="1.88"
							stroke-linecap="round"
							stroke-linejoin="round" />
					</svg>
					<span>Registrar meu dia</span>
				</button>
			</header>

			<form id="form-habits">
				<div class="habits">
					<div class="habit" data-name="run">🏃🏻‍♂️</div>
					<div class="habit" data-name="water">💧</div>
					<div class="habit" data-name="exercise">💪🏻</div>
					<div class="habit" data-name="sleep">💤</div>
					<div class="habit" data-name="outdoor">🦮</div>
					<div class="habit" data-name="food">🥗</div>
				</div>

				<div class="days">
					<!-- 					<div class="day">
									<div>19/01</div>
						<input type="checkbox" name="run" />
						<input type="checkbox" name="water" />
						<input type="checkbox" name="exercis" />
						<input type="checkbox" name="sleep" />
						<input type="checkbox" name="outdoor" />
						<input type="checkbox" name="food" /> 
					</div> -->
				</div>
			</form>
		</main>
	</body>
</html>
